<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="icon" href="../resources/imgs/mini-tab-icon-blueto-green.png">
    <link rel="stylesheet" type="text/css" href="../resources/css/index.css">
    <title>Super Post</title>
</head>

<body>
    <div id="topbar" class="topbar">
        <div class="icon">
            <img src="../resources/imgs/mini-tab-icon-blueto-green.png" alt="" />

        </div>

    </div>

    <div id="content-main">
        <div class="login-box">

            <div class="login-label">
                <div class="login-category">
                    <span class="account-login">账号密码登录 </span> 
                    <span class="quick-login">快速登录 </span>
                </div>
            </div>

            <div class="login-content">
                <div class="account-login">
                    <form id="login-account" action="" method="post">
                        
                    </form>
                </div>

                <!--login and register through uploading the resume files-->

                <form id="login-quickly"  enctype="multipart/form-data">

                    <div class="form-group">
                        <input id="login-authentic-file" type="file" class="file" name="login-authentic-file" />
                    </div>

                </form>

            </div>

        </div>
        <div class="content-text" style="display:none">
            This website is designed to be a useful tool for students who is struggling to
            how to send their resumes to thousands of company and have troubles
            in filtering these most suitable companies from various companies and
            some pseudo comanies.
        </div>

    </div>

    </body>
    <script src="../resources/js/lib/jquery-3.1.1.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="../resources/js/login-quickly.js"></script>
